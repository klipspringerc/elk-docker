input { 
  file {
    path => "/data/log/coreserver_test/coreserver_test_current"
    tags => ["testlog"]
  } 
  file {
    path => "/data/log/coreserver_uat/coreserver_uat_current"
    tags => ["uatlog"]
  }
  file {
    path => "/data/log/coreserver_pfb_*/coreserver_pfb_*_current"
    tags => ["pfblog"]
  }
}
filter { 
  grok {
    patterns_dir => ["/opt/logstash/patterns"]
    match => { "message" => "%{LOG_DATE:timestamp} %{GREEDYDATA}" } 
  }
  if "pfblog" in [tags] {
    grok {
      match => ["path", "/data/log/coreserver_pfb_(?<environment>[a-zA-Z0-9]+)/coreserver_pfb_([a-zA-Z0-9]+)_current"]
    }
  }
  date {
    match => [ "timestamp", "yyyy/MM/dd HH:mm:ss.SSSSSS" ]
    timezone => "Asia/Singapore"
    target => "@timestamp"
    remove_field => ["timestamp", "path", "host"]
  }
  if "_grokparsefailure" in [tags] {
    drop { }
  }
}
output {
  if "testlog" in [tags] {
    elasticsearch { 
      hosts => ["localhost:9200"] 
      index => "coreserver-test"
    }
  }
  if "uatlog" in [tags] {
    elasticsearch {
      hosts => ["localhost:9200"]
      index => "coreserver-uat"
    }
  }
  if "pfblog" in [tags] {
    elasticsearch {
      hosts => ["localhost:9200"]
      index => "coreserver-pfb-%{environment}"
    }
  }
  stdout { codec => rubydebug }
}
